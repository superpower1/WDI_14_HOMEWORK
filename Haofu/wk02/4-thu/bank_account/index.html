<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Wireframe</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">LOGO</div>
        <h1>Online Banking</h1>
      </header>
      <main>

        <div class="saving">
          <h2>SAVINGS</h2>
          <span>YOUR BALANCE IS...</span>
          <span class="balance">$<span>00.00</span></span>
          <input type="text" name="" value="" placeholder="ENTER AMOUNT HERE">
          <div class="button">
            <button type="button" name="button">WITHDRAW</button>
            <button type="button" name="button">DEPOSIT</button>
          </div>
        </div>

        <div class="checking">
          <h2>CHECKING</h2>
          <span>YOUR BALANCE IS...</span>
          <span class="balance">$<span>00.00</span></span>
          <input type="text" name="" value="" placeholder="ENTER AMOUNT HERE">
          <div class="button">
            <button type="button" name="button">WITHDRAW</button>
            <button type="button" name="button">DEPOSIT</button>
          </div>
        </div>

      </main>
    </div>
    <script type="text/javascript" src="./js/main.js">

    </script>
  </body>
</html>
