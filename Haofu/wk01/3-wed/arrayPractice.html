<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <script type="text/javascript">

      let days_of_the_week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

      days_of_the_week.unshift(days_of_the_week.pop());

      console.log(days_of_the_week);

      let weekdays = days_of_the_week.slice(1,6);
      let weekend = [days_of_the_week[6], days_of_the_week[0]];
      let week = [weekdays, weekend];

      week.pop();

      week[0].sort();
      
      console.log(week);

    </script>
  </body>
</html>
